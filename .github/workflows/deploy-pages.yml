name: Deploy GitHub Pages (Site)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Good First Issues (Every 3 Days)"]
    types: [completed]
  push:
    branches: [ main ]
    paths:
      - "good_first_issues.md"
      - "scripts/**"
      - ".github/workflows/deploy-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Check if site content changed
        id: diff
        run: |
          set -e
          git fetch origin main --depth=2 || true
          # Always deploy on manual dispatch
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # If no previous commit is available (shallow history), assume changed
          if ! git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Rebuild when dataset or site builder changed
          if git diff --quiet HEAD^ HEAD -- good_first_issues.md frontend/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.diff.outputs.changed == 'true'
        run: |
          cd frontend
          npm ci

      - name: Build
        if: steps.diff.outputs.changed == 'true'
        run: |
          cd frontend
          npm run build

      - name: Upload artifact
        if: steps.diff.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist'

  deploy:
    if: ${{ needs.build.outputs.changed == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
